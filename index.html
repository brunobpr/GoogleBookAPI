    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/materialize.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="scripts/advancedSearch.js" type="text/JavaScript"></script>
    <script src="scripts/materialize.js" type="text/JavaScript"></script>

<body >
    <script>
        M.AutoInit();
    </script>
     <nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center"> <i class="material-icons">local_library</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="./index.html">Home</a></li>
        <li><a href="https://developers.google.com/books/">Google Books API</a></li>
        <li><a href="https://github.com/brunobpr/GoogleBookAPI">GitHub</a></li>

      </ul>
    </div>
  </nav>
        <div class="row" id="header">
          BPR Books
        </div>
  
    
    <div class="row" id="form">
        <div id="simpleform">
            <form style="margin-bottom: -200px; padding-bottom: -200px" class="col s10 offset-s2"
                onsubmit="getBooks(); return false;">
                <div class="input-field col s6">
                    <input id="search" type="text" class="validate white-text " required="true">
                    <label for="search">Search for a book</label>
                    <button type="submit" class="btn waves-effect waves-light col s5 ">Search</button>
                </div>
            </form>
        </div>
        <form id="advancedform" style="visibility:hidden" class="col s10 offset-s2" onsubmit="getBook(); return false;">
            <div class="input-field col s5">
                <input id="title" type="text" class="validate white-text  ">
                <label for="title">Title</label>
                <button type="submit" class="btn waves-effect waves-light col s6">Search</button>
            </div>
            <div class="input-field col s5">
                <input id="author" type="text" class="validate white-text ">
                <label for="author">Author</label>
            </div>
        </form>
        <label class="col s3 offset-s2">
            <input type="checkbox" class="filled-in" onclick="advancedForm()" id="checkBox" />
            <span>Advanced Search</span>
        </label>
    </div>
    
    <div class="row" id="results"></div>

    <script>
        M.AutoInit();
    </script>
 
</body>
